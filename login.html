<!DOCTYPE html>
<html>

<head>
    <title>My Product Brand Name</title>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Staatliches&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">

    <style>
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 50%, rgba(54, 55, 120, 1) 50%) !important;
        }

        .login {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 80%;
        }

        .login .row {
            height: 100%;
        }

        .side-1 {
            background-color: #f5f5f5;
            box-shadow: 0px 0px 120px 0px rgba(0, 0, 0, 0.2);
            height: 100% !important;
        }

        .side-1 .jl-form {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding-left: 80px;
            padding-right: 80px;
        }

        .side-2 {
            position: relative;
            color: #fff;
            background-color: #3a3b81;
            box-shadow: 0px 0px 120px 0px rgba(0, 0, 0, 0.2);
            height: 100% !important;
        }

        .side-2 .info {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding-left: 80px;
            padding-right: 80px;
        }

        .side-2 .info .title {
            overflow: visible;
            font-weight: 600;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #ffffff;
            font-size: 50px;
            letter-spacing: 0px;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .side-2 .info .desc {
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
            font-weight: 400;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 0px;
            line-height: 1.2;
            text-align: left;
        }

        #api {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #api .options {
            display: flex;
            flex-direction: row;
        }

        #api .options div {
            padding: 0.5rem;
        }

        #api .options button.accountButton {
            border: none;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: rgba(58, 59, 129, 0.1);
            color: #3a3b81;
        }

        #api .options button.accountButton:focus {
            outline: none;
        }

        .intro h2 {
            color: #3a3b81;
            font-size: x-large;
        }

        .divider {
            position: relative;
        }

        /* 
#api .divider::before {
	content         : "";
	display         : inline-block;
	width           : 100%;
	height          : 1px;
	background-color: #000;
	border-bottom   : 1px solid #000;
	color           : #000;
} */

        #api {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        #api .localAccount {
            width: 100%;
        }

        #api .social {
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .divider h2 {
            font-size: large;
        }

        .entry .entry-item label {
            display: none;
        }

        .entry .entry-item input {
            width: 100%;
            border-width: 1px;
            border-color: rgb(0, 0, 0, 0.2);
            border-style: solid;
            border-radius: 0.2rem;
            color: #3a3b81;
            background-color: #fff;
            padding: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .entry .entry-item input:focus {
            outline: 0px;
        }

        .entry .buttons button[type=submit] {
            width: 100%;
            border: none;
            font-size: 0.8rem;
            padding: 0.5rem;
            border-radius: 0.2rem;
            color: #fff;
            background-color: #3a3b81;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container login">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-10 side-1 rounded-lg">
                <div class="jl-form">
                    <div id="api">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-lg-flex d-md-none d-none side-2 rounded-lg">
                <div class="info">
                    <div class="title">
                        Enjoy the
                        Opportunities
                    </div>
                    <div class="desc">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
