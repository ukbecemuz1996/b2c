        #api .options div {

        #api .options button.accountButton {

            border: none;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.7rem;
            border-radius: 0.5rem;
            background-color: rgba(58, 59, 129, 0.1);
            color: #3a3b81;
        }

        #api .options button.accountButton:focus,
        #api .options button.accountButton:active {
            outline: none !important;

        .intro h2 {
            overflow: visible;
            font-weight: 400;
            font-style: normal;
            font-family: "Staatliches", serif;
            color: #3a3b81;
            font-size: 45px;
            letter-spacing: 0px;
            line-height: 1.25;
            text-transform: capitalize !important;
            text-align: center;

        #api {

            padding-right: 0.5rem;
        }

        #api .localAccount {
            width: 100%;
        }

        #api .social {
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            width: 50%;
            margin-top: 1rem;
            margin-bottom: 0 !important;
            font-weight: 400;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #919191;
            letter-spacing: 0px;
            line-height: 1.2;
            text-align: center;
            align-self: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #919191a1;
        }

        .divider:not(:empty)::before {
            margin-right: 0.25em;
        }

        .divider:not(:empty)::after {
            margin-left: 0.25em;
        }

        .divider h2 {
            font-size: 12px;
        }

        .entry .entry-item {
            position: relative;
        }

        .entry .entry-item label {
            display: inline-block !important;
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
            font-weight: 400;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #919191;
            font-size: 12px;
            letter-spacing: 0px;

        .entry .entry-item input {

            height: auto;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #ffffff;
            overflow: visible;
            border-radius: 4px;
            border: 1px solid rgba(61, 61, 61, 0.1);
            font-family: "Urbanist", serif;
            font-size: 14px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .entry .entry-item input:focus {
            outline: 0px;
        }

        .entry .buttons button[type="submit"] {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background-color: #3a3b81;
            overflow: visible;
            border-radius: 4px;
            font-weight: 500;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 0px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 16px;
            border: none;
        }

        .entry .buttons button[type="submit"]:focus {
            outline: none;
        }

        .create {
            overflow: visible;
            font-weight: 400;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #919191;
            font-size: 12px;
            letter-spacing: 0px;
            line-height: 1.2;
            text-align: center;
        }

        .create #createAccount {

            margin-right: 5px;

            text-decoration-color: #3a3b81;
            font-size: 12px;
        }

        #forgotPassword {

            margin-right: 5px;

            font-size: 12px;

        .error {

        }

        .error p {

        }

        form {

            flex-direction: column;
        }

        .logo-subtitle {

            letter-spacing: 0px;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 24px;
        }

        .rememberMe {
            margin-bottom: 4px;
        }

        .rememberMe label {

            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
            font-weight: 400;
            font-style: normal;
            font-family: "Urbanist", serif;
            color: #919191;
            font-size: 12px;
            letter-spacing: 0px;
            line-height: 1.2;
            margin-bottom: 0;
        }

        const editSocialButtons = () => {
            document
                .querySelectorAll(".claims-provider-list-buttons .intro")
                .forEach((element) => {
                    let subTitle = document.createElement("p");
                    subTitle.classList.add("logo-subtitle");
                    subTitle.innerText = "Hola, Glad to see you again";
                    element.append(subTitle);
                });

            if (document.documentElement.lang === "ar") {
                document.dir = "rtl";
                document.body.style.background = "linear-gradient(270deg,rgba(255, 255, 255, 1) 50%,rgba(54, 55, 120, 1) 50%)";
                document.body.style.textAlign = "right";
                document.querySelectorAll('label[for="email"]').forEach((element) => {
                    element.innerText = "البريد الالكتروني";
                });
                document.querySelectorAll('#email').forEach((element) => {
                    element.placeholder = "البريد الالكتروني";
                });
                document.querySelectorAll('label[for="password"]').forEach((element) => {
                    element.innerText = "كلمة المرور";
                });
                document.querySelectorAll('#password').forEach((element) => {
                    element.placeholder = "كلمة المرور";
                });
                document
                    .querySelectorAll(".title")
                    .forEach((element) => {
                        element.innerHTML = "استمتع بالفرص";
                    });
                document
                    .querySelectorAll(".desc")
                    .forEach((element) => {
                        element.innerHTML = "هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.";
                    });

                document
                    .querySelectorAll("#localAccountForm .divider h2")
                    .forEach((element) => {
                        element.innerHTML = "او اكمل من خلال";
                    });

                document
                    .querySelectorAll(".logo-subtitle")
                    .forEach((element) => {
                        console.log(element);
                        element.innerText = "مرحبا! سعيد لرؤيتك مرة أخرى";
                    });
            } else {

//                         element.innerHTML = "Or Continue With";
//                     });

                document.querySelectorAll('label[for="email"]').forEach((element) => {
                    element.innerText = "Email";
                });

                document.querySelectorAll("#forgotPassword").forEach((element) => {
                    element.innerText = "Forgot my password!";
                });

                document.querySelectorAll("#next").forEach((element) => {
                    element.innerText = "Login";
                });

                document.querySelectorAll(".create p a").forEach((element) => {
                    let temp = element;
                    temp.innerText = "Sign up";
                    document.querySelectorAll(".create p").forEach((element1) => {
                        element1.innerText = "I'm a new member.";
                        element1.appendChild(temp);
                    });
                });
            }

            document.querySelectorAll(".accountButton").forEach((element) => {
                element.innerHTML = getButtonIcon(element.id);
            });

            document.querySelectorAll(".divider").forEach((element) => {
                if (element.parentElement.id !== "localAccountForm") element.remove();
            });

            document
                .querySelectorAll("#localAccountForm .intro")
                .forEach((element) => {
                    element.remove();
                });

            document
                .querySelectorAll(".claims-provider-list-buttons .intro h2")
                .forEach((element) => {
                    element.innerHTML = "joblink";
                });

            document
                .querySelectorAll(".claims-provider-list-buttons .options")
                .forEach((element1) => {
                    document
                        .querySelectorAll("#localAccountForm .divider")
                        .forEach((element2) => {
                            element2.after(element1);
                        });
                });

            // document.querySelectorAll("#email").forEach((element) => {
            //     element.parentElement.innerHTML += getInputIcon("email");
            // })

            // document.querySelectorAll("#password").forEach((element) => {
            //     element.parentElement.innerHTML += getInputIcon("password");

            console.log("iam here");
        };
